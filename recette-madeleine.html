<h1>Comment faire des madeleines</h1>
<p>Ingredients :</p>
<ul>
	<li/>150g de sucre
  <li/>150g de farine 
	<li/>125g	de beurre
	<li/>2 oeufs
</ul>
<p>Recette :</p>
<ol>
	<li/>Melanger	le sucre et les oeufs
	<li/>ajouter progressivement le beurre fondu et la farine
	<li/>Mettre	dans les moules 
	<li/>enfourner à 190° de 8 à  10'
</ol>
</body>
</html>
