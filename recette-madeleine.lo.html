<h1>Comment faire des madeleines</h1>
<p style="margin-top: 0.42cm; page-break-after: avoid"><font face="Albany, sans-serif"><font size="4" style="font-size: 14pt">Ingredients&nbsp;:</font></font></p>
<ul>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="2" style="font-size: 11pt">150g
	de sucre</font></font></font></p>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="2" style="font-size: 11pt">150g
	de farine </font></font></font>
	</p>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="2" style="font-size: 11pt">125g
	de beurre</font></font></font></p>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="2" style="font-size: 11pt">2
	oeufs</font></font></font></p>
</ul>
<p style="margin-top: 0.42cm; page-break-after: avoid"><font face="Albany, sans-serif"><font size="4" style="font-size: 14pt">Recette&nbsp;:</font></font></p>
<ol>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="3" style="font-size: 12pt">Melanger
	le sucre et les oeufs</font></font></font></p>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="3" style="font-size: 12pt">ajouter
	progressivement le beurre fondu et la farine</font></font></font></p>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="3" style="font-size: 12pt">Mettre
	dans les moules </font></font></font>
	</p>
	<li/>
<p style="font-variant: normal; letter-spacing: normal; font-style: normal; font-weight: normal">
	<font color="#333333"><font face="Consolas, Liberation Mono, Menlo, Courier, monospace"><font size="3" style="font-size: 12pt">enfourner
	termosta 190° de 8 à 10’</font></font></font></p>
</ol>
